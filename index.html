<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap'" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d7bb70cdb2.js" crossorigin="anonymous"></script>
        <title>Booki</title>
    </head>     
    <body>

        <!-- Header -->
        <header>
            <span class="logo"><img src="images/logo/Booki.png" alt="Logo"></span>
            <nav>
                <ul>
                    <li class="menu">
                        <a href="#hebergements">Hébergements</a>
                    </li>
                    <li class="menu">
                        <a href="#activités">Activités</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Search Bar -->
        <section class="research">

            <div class="title">
                <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
                <p class="subtitle">En plein centre ville ou en pleine nature</p>
            </div>
            <form method="post" action="#" class="search">
                <span class="input-left-icon-container">
                    <i class="fa-solid fa-location-dot fa-lg"></i>
                </span>
            <p><input type="text" name="search" class="search-bar"></p>
            <a href="#" class="search-button"><p>Rechercher</p><i class="fa-solid fa-magnifying-glass"></i></a>
            </form>

            <!-- Filter -->
            <div class="filter-box">

                <span class="filter-title">
                    <p>Filtres</p>
                </span>

                <div class="filter">
                    <a href="#" class="element-filter"><p>Économique</p>
                        <span class="input-left-icon-filter-container">
                            <i class="fa-solid fa-money-bill-wave"></i>
                        </span>
                    </a>

                    <a href="#" class="element-filter"><p>Familial</p>
                        <span class="input-left-icon-filter-container">
                            <i class="fa-solid fa-child-reaching"></i>
                        </span>
                    </a>
                    
                    <a href="#" class="element-filter"><p>Romantique</p>
                        <span class="input-left-icon-filter-container">
                            <i class="fa-solid fa-heart"></i>
                        </span>
                    </a>

                    <a href="#" class="element-filter"><p>Animaux autorisés</p>
                        <span class="input-left-icon-filter-container">
                            <i class="fa-solid fa-dog"></i>
                        </span>
                    </a>
                </div>
            </div>    
                <span class="search-result">
                    <span class="info-icon">
                        <i class="fa-solid fa-info fa-sm"></i>
                    </span>
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>
                </span> 
        </section>

        <!-- Lodging-->
        <section class="lodging">

        </section>
    </body>
    
    </html>
