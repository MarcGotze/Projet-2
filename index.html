<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <!--<link rel="stylesheet" type="text/css" href="css/normalize.css" />-->
        <script src="https://kit.fontawesome.com/d7bb70cdb2.js" crossorigin="anonymous"></script>
        <title>Booki</title>
    </head>     
    <body>
        <div class="box">
            <!-- Header -->
            <header>  
                <nav>
                    <img src="images/logo/Booki.png"  alt="Logo"> 
                    <ul id="nav">    
                        <li>                    
                            <a href="#hebergements">Hébergements</a>
                            <a href="#activités">Activités</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <div id="title">
                <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
                <p id="subtitle">En plein centre ville ou en pleine nature</p>
            </div>
            <form method="post" action="#" id="search">
                <span class="input-left-icon-container">
                    <i class="fa-solid fa-location-dot fa-lg"></i>
                </span>
                <p><input type="text" name="search" id="bar"></p>
                <input type="submit" value="Rechercher" id="srchbutton">
            </form>
            <div id="filter">
                <p>Filtres</p>
                <span class="input-left-icon-filter-container">
                    <i class="fa-solid fa-money-bill-wave fa-lg"></i>
                </span>
            </div>
        </div>
    </body>
</html>
