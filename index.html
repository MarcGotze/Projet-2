<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap'" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <!--<link rel="stylesheet" type="text/css" href="css/normalize.css" />-->
        <script src="https://kit.fontawesome.com/d7bb70cdb2.js" crossorigin="anonymous"></script>
        <title>Booki</title>
    </head>     
    <body>
        <!-- Header -->
        <header>
            <img src="images/logo/Booki.png" alt="Logo">
            <nav>
                <ul>
                    <li class="menu">
                        <a href="#hebergements">Hébergements</a>
                    </li>
                    <li class="menu">
                        <a href="#activités">Activités</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- Search Bar -->
        <section id="research">
            <div id="title">
                <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
                <p id="subtitle">En plein centre ville ou en pleine nature</p>
            </div>
            <form method="post" action="#" id="search">
                <span class="input-left-icon-container">
                    <i class="fa-solid fa-location-dot fa-lg"></i>
                </span>
            <p><input type="text" name="search" id="search-bar"></p>
            <input type="submit" value="Rechercher" id="search-button">
            </form>
            <!-- Filter -->
            <div id="filter">
                <p>Filtres</p>
                <span class="input-left-icon-filter-container">
                    <i class="fa-solid fa-money-bill-wave fa-lg"></i>
                </span>
                <span class="button-filter">
                    <input type="submit" value="Économique">
                </span>
                <span class="input-left-icon-filter-container">
                    <i class="fa-solid fa-child-reaching fa-lg"></i>
                </span>
                <span class="button-filter">
                    <input type="submit" value="Familial">
                </span>
                <span class="input-left-icon-filter-container">
                    <i class="fa-solid fa-heart fa-lg"></i>
                </span>
                <span class="button-filter">
                    <input type="submit" value="Romantique">
                </span>
                <span class="input-left-icon-filter-container">
                    <i class="fa-solid fa-dog fa-lg"></i>
                </span>
                <span class="button-filter">
                    <input type="submit" value="Animaux autorisés">
                </span>
            </div>
            <div id="research-title">
                <span class="input-icon-info-container">
                    <i class="fa-solid fa-info fa-xs"></i>
                </span>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>
    </body>
    
    </html>
